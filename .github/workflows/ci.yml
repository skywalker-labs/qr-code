name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, iconv
          coverage: none

      - name: Install dependencies
        run: |
          if [ "${{ matrix.php }}" == "7.4" ] || [ "${{ matrix.php }}" == "8.0" ]; then
            composer remove --dev spatie/pixelmatch-php phly/keep-a-changelog --no-update
          fi
          composer update --no-interaction --no-progress --prefer-dist

      - name: Install Node.js dependencies
        run: npm install

      - name: Run test suite
        run: vendor/bin/phpunit
